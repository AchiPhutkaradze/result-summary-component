<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>results-summary-component</title>
    <link rel="icon" href="./images/favicon-32x32.png">
</head>
<body>
<div class="result-summery flex">
 <div class="result flex">
  <div class="first-box">
 <header>Your Result</header>
<div class="circle flex">
 <h1>76</h1>   
 <p class="p1">of 100</p>
</div>
<h2>Great</h2>
<p class="p2">Your performance exceed 65% of the people conducting the test here!</p>
 </div>   
 </div>
 <div class="container">
  <div class="box">
  <h6>Summary</h6> 
  </div> 
  <div class="react card">
 <img id="reaction" src="./images/icon-reaction.svg">
 <p class="first word">Reaction</p>
    <h4>80</h4>
     <p class="hundred">/ 100</p>
  </div>
<div class="memory card">
   <img id="mem" src="./images/icon-memory.svg">
   <p class="second word">Memory</p> 
   <h4>92</h4>
   <p class="hundred">/ 100</p>
  </div>
<div class="verbal card">
    <img id="verb" src="./images/icon-verbal.svg">
    <p class="third word">Verbal </p>
    <h3>61</h3>
    <p class="hundred">/ 100</p>
</div>
<div class="visual card">
    <img id="vis" src="./images/icon-visual.svg">
    <p class="fourth word">Visual</p>
    <h3>73</h3>
    <p class="hundred">/ 100</p>
</div>
<button>
  <h5>Continue</h5>  
</button>
</div>
 </div>
</body>
